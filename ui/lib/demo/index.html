<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <compository-compose-zomes></compository-compose-zomes>
    <script type="module">
      import {
        CompositoryComposeZomes,
        CompositoryService,
        CompositoryScope,
      } from '../dist';
      import ConductorApi from '@holochain/conductor-api';
      import { deserializeHash } from '@holochain-open-dev/common';
      (async function () {
        const admin = await ConductorApi.AdminWebsocket.connect(
          'ws://localhost:1234'
        );
        const app = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:8888'
        );

        const compositoryCellId = [
          deserializeHash(
            'uhC0k17jxt5BaQRkGTk2pNbPD7vjL9NPQZwiMTLL5TGWWp2znhbyf'
          ),
          deserializeHash(
            'uhCAkDH5zRtzbDDcpH9oXnL3rTuMTD499speN3gOu96aZj8JDxdBw'
          ),
        ];

        const service = new CompositoryService(app, compositoryCellId);

        customElements.define(
          'compository-compose-zomes',
          class extends CompositoryComposeZomes {
            get _compositoryService() {
              return service;
            }
            get _adminWebsocket() {
              return admin;
            }
          }
        );
      })();
    </script>
  </body>
</html>
